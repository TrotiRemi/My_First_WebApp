version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./backend                 # ✅ on build depuis ./backend (là où est ton code)
    env_file: ./backend/.env         # ✅ pour settings.DATABASE_URL
    depends_on:
      db:
        condition: service_healthy   # ✅ attend que Postgres soit OK
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app               # ✅ /app = code du dossier backend
    # ✅ migrations Alembic + lancement de l’API
    command: >
      bash -c "
      alembic upgrade head || (alembic revision --autogenerate -m 'init' && alembic upgrade head);
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  pgdata:
